<!doctype html>
<html lang="es-AR">

<head>
    <title>Integracion HTML CSS BS JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="loquesea.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <header>
            <h1 id="tit1" class="text-center text-bg-dark py-3">Aplicando JS a Imagenes</h1>
        </header>
        <main>
            <table class="table">
                <tr class="fila1">
                    <div class="col-sm-6 col-6 ">
                        <td>Imagen 1
                            <img id="imagen1" class="img-fluid" src="./imagenes/img frontend.png" alt="Imagen FrontEnd">
                            <button onclick="agregarBordeImagen1()" class="btn btn-dark">Agregar Borde</button>
                            <button onclick="quitarBordeImagen1()" class="btn btn-dark">Quitar Borde</button>
                            <button onclick="cambiarImagen1()" class="btn btn-dark">Cambiar Imagen</button>
                        </td>

                    </div>
                    <div class="col-sm-6 col-6 ">
                        <td>Imagen 2<img id="imagen2" class="img-fluid" src="./imagenes/img-backend.png"
                                alt="Imagen BackEnd">
                            <button onclick="agregarBordeImagen2()" class="btn btn-dark">Agregar Borde</button>
                            <button onclick="quitarBordeImagen2()" class="btn btn-dark">Quitar Borde</button>
                            <button onclick="cambiarImagen2()" class="btn btn-dark">Cambiar Imagen</button>
                        </td>
                    </div>
                </tr>
            </table>
            <hr>
            <label for="texto"></label>
            <input type="text" id="texto" placeholder="escriba aqui">
            <button type="submit" onclick="cambiarTitulo()">cambiar Titulo</button>
            <hr>
        </main>

        <!-- <footer> -->
        <div class="sticky-bottom">
            <hr>
            <address class="text-bg-secondary text-capitalize text-center"><button>Design by MRF SISTEMAS |
                </button> </address>
        </div>
        <!-- </footer> -->
    </div>
    <script src="loquesea.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
